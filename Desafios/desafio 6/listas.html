<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li title="Use a tag <p>">HTML</li>
        <li title="Use a tag <h1>">Títulos</li>
        <li title="Use a tag <img src>">Imagens</li>
        <li title="Use a tag <b> ou <strong>">Negrito</li>
        <li title="Use a tag <i> ou <em>">Itálico</li>
        <li title="Use a tag <mark>">Textos Marcados</li>
        <li title="Use a tag <ins>">Texto Sublinhado</li>
    </ul>
    
</body>
</html>
