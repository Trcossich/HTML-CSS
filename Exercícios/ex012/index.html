<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos em um Site</title>
</head>
<body>
    <h1>Inserindo Videos Em um Site</h1>
    <p>Abaixo temos alguns vídeos, clique para exibí-los</p>
    <video width="560" height="315" poster="imagens/macas.jpg" controls autoplay>
    <source src="videos/video.mp4.mp4" type="video/mp4">
    <source src="videos/video.m4v.m4v" type="video/m4v">
    <source src="videos/video.webm.webm" type="video/webm">
    <p>Seu Navegador não é compatível com os formatos destes vídeos,desculpe!</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sbboXrkZ6S0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/19700204?h=e5708efebf" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
