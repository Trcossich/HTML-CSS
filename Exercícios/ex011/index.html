<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagens Dinamicas</h1>
<p>Aqui vamos ver a imagem dinâmica funcionando!!!</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Esta é a imagem flexível">
</picture>
<h1>Inserindo Audio na Página</h1>
<p>Abaixo podemos ver 1 audio aperte o play para escutá-lo</p>
<audio preload="metadata" controls autoplay>
    <source src="midia/bensound-dreams.mp3" type="audio/mpeg">
    <source src="midia/bensound-dreams.ogg" type="audio/ogg">
    <p>Seu navegador não suporta este arquivo de audio <a href="midia/bensound-dreams.mp3" download="midia/bensound-dreams.mp3" type="audio/mpeg">clique aqui para baixá-lo</a></p>
</audio>
</body>
</html>
